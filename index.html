<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barber Queue</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Barber Queue</h1>
    <span id="statusText">Dentro del horario</span>
  </header>

  <main>
    <section class="queue">
      <h2>Lista de espera</h2>
      <ul id="queueList"></ul>
    </section>

    <section class="control">
      <div id="radialMenu" class="radial hidden">
        <!-- Velocidad -->
        <button data-speed="rapido">Rápido</button>
        <button data-speed="normal">Normal</button>
        <button data-speed="lento">Lento</button>

        <!-- Servicios -->
        <button data-service="corte">Corte</button>
        <button data-service="corteBarba">Corte + Barba</button>
        <button data-service="sellado">Sellado térmico</button>
        <button data-service="color">Color</button>
        <button data-service="permanente">Permanente</button>
      </div>

      <button id="mainButton">INICIAR</button>

      <div class="actions">
        <button id="finishBtn">Finalizar</button>
      </div>
    </section>
  </main>

  <footer>
    <span id="timeInfo">Sin servicio activo</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
